								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 00">4.</td>
										<td style="vertical-align:top; padding:0 20 0 10">
											The board of directors of a pharmaceutical corporation has 10 members. An upcoming stockholders' meeting is scheduled to approve a new slate of company officers (chosen from the 10 board members).
											<table style="padding:10 0 0 ">
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														How many different slates consisting of preident, vice president, secretary, and treasurer can the board present to the stockholders for their approval?
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														Three members of the board of directors are physicians. How many slates from part (a) have (i) a physician nominated for the presidency? (ii) exactly one physician appearing on the slate? (iii) at least one physician appearing on the slate?
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 00 00">5.</td>
										<td style="vertical-align:top; padding:0 20 15 10">
											While on a Saturday shopping spree, Jennifer and Tiffany witnessed two men driving away from the front of a jewelry shop, just before a burglar alarm started to sound. Although everything happend rather quickly, when the two young ladies were questioned they were able to give the police the following information about the license plate (which consisted of two letters followed by four digits) on the get&ndash;away car. Tiffany was sure that the second letter on the plate was either an O or a Q and the last digit was either a 3 or an 8. Jennifer told the investigator that the first letter on the plate was either a C or a G and that the first digit was definitely a 7. How many different license plates will the police have to check out?
										</td>
									</tr>
								</table>
							</div>
						</td>
						<td style="vertical-align:top;
									width:50%; height:100%;
									padding:0 0 0 30;
									border-top:20 solid #f2f2f2;
									border-left:1 solid #f2f2f2">
							<div class="infscrll">
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">1.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<table style="padding:0 0 0 0">
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">a)</td>
													<td style="vertical align:top; padding:0 0 0 10">
														By the rule of sum, there are $8+5=13$ possibilities for the eventual winner. $\square$
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														For pairs of opposing candidates, there are $8\times5=40$ possible choices by the rule of product. $\square$
													</td>
												</tr>
												<tr>
													<td>c)</td>
													<td style="padding:0 0 0 10">
														(a): Rule of sum; (b): Rule of product. $\square$
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">2.</td>
										<td style="vertical-align:top; padding:1 0 0 10">
											With repetitions allowed, we have
											$\text{N}=5\times5\times5\times5\times5\times5=5^6. \ \square$
										</td>
									</tr>
								</table>
								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">3.</td>
										<td style="vertical-align:top; padding:1 0 0 10">
											Using set notation to model this situation, we have $\text{B}_\text{A}=\{4\text{M}, 12\text{C}, 3\text{E}_\text{S}, 2\text{T}_\text{T}\}.$
											<table>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														By the rule of product, $d\big(\text{B}_\text{A}\big)=4\times12\times3\times2=288. \ \square$
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														Given blue as a definite specification, there are $b\big(\text{B}_\text{A}\big)=4\times1\times3\times2=24$
														<br>
														such vehicles available for purchase. $\square$
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top">4.</td>
										<td style="padding:1 20 0 10">
											Let the new slate of company officers be denoted as $\text{CO}=\{\text{P}, \text{VP}, \text{S}, \text{T}\}.$
											<table>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														By the rule of product, $\text{S}_{d}\big(\text{CO}\big)=10\times9\times8\times7=P(10,4)=5040. \ \square$
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top">(b)</td>
													<td>
														<ol type="i">
															<li>
																Given the set CO from above, notice that (in this case) the first element is selected from a smaller group of 3. So our calculation becomes 
																$\text{S}_{pp}\big(\text{CO}\big)=3\times9\times8\times7=1512. \ \square$
															</li>
															<li>
																To count the possible slates holding exactly one physician, we multiply the number of positions by the quantity:[number of physicians available to 
																<br>
																occupy a first position on the slate, times the number of remaining choices for a second, a third, and a forth position respectively]. That is,
																$4\times(3\times7\times6\times5)=2520. \ \square$
															</li>
															<li>
																There exist $7\times6\times5\times4=840$ slates without a physician nominated for any of the four offices. Consequently, $5040-840=4200$ slates are represented by at least one physician. $\square$
															</li>
														</ol>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding:0 0 0 0">
									<tr>
										<td style="vertical-align:top">5.</td>
										<td style="padding:1 20 0 10">
											We know that the license plate consists of two letters followed by four digits. Given the wittness information provided, we know there are two possibilities for the first letter, two possibilities for the second letter, one possibility for the first digit, and two possibilities four the fourth digit. By the rule of product, the police will have to check out $2 \times 2 \times 1 \times 10 \times 10 \times 2 = 800$ license plates. $\square$
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
				<table class="mySlides" style="margin:30 0 0 0; padding:0 0 0 0; width:100%; height:100%; border-collapse: collapse">
					<tr>
						<td style="vertical-align:top; width:50%; height:100%">
							<table style="padding:10 0 10 45; color:lightgrey; font-family:'Avenir', 'light'; font-size:18; width:100%">
								<tr>
									<td>Fundamental Principles of Counting</td>
									<td style="padding:0 0 0 150">
										<form action="index.html" style="padding:0 0 0 0; margin:0 0 0 0">
											<input type="submit" style="position: fixed; left: -10000000px;" disabled/>

							</table>
							<div class="c1p1">
								<table style="padding: 10 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">6.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											To raise money for a new municipal pool, the chamber of commerce in a certain city sponsors a race. Each participant pays a $5 entrance fee and has a chance to win one of the different&ndash;sized trophies that are to be awarded to the first eight runners who finish.
											<br>
											<table style="padding:10 0 0 0">
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														If 30 people enter the race, in how many ways will it be possible to award the trophies?
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														If Roberta and Candice are two participants in the race, in how many ways can the trophies be awarded with these two runners among the top three?
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding:20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 0">7.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											A certain "Burger Joint" advertises that a customer can have his or her hamburger with or without any or all of the following: catsup, mustartd, mayonnaise, lettuce, tomato, onion, pickle, cheese or mushrooms. How many different kinds of hamburger orders are possible?
										</td>
									</tr>
								</table>
								<table style="padding:20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 0">8.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											Matthew works as a computer operator at a small university. One evening he finds that 12 computer programs have been submitted earlier that day for batch processing. In how many ways can Matthew order the processing of these programs if (a) there are no restrictions? (b) he considers four of the programs higher in priority than the other eight and wants to process those four first? (c) he first seperates the programs into four of top priority, five of lesser priority, and three of least priority, and he wished to process the 12 programs in such a way that the top&ndash;priority are processed first and the three grograms of least ptiority are processed last?
										</td>
									</tr>
								</table>
								<table style="padding:20 20 15 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 0">9.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											Patter's Pastry Parlor offers eight different kinds of pastry and six different kinds of muffins. In addition to bakery items, one can purchase small, medium, or large containers of the following beverages: coffee (black, with cream, with sugar, with cream and sugar), tea (plain, with cream, with sugar, with cream and sugar, with lemon, or with lemon and sugar), hot cocoa, and orange juice. When Carol comes to Patter's, in how many ways can she order
											<table style="padding: 10 0 0 0">
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														one bakery item and one medium&ndash;sized beverage for herself?
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														one bakery item and one container of coffee for herself and one muffin and one container of tea for her boss, Ms. Didio?
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">c)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														one piece of pastry and one container of tea for herself, one muffin and a container of orange juice for Ms. Didio, and one bakery item and one container of coffee for each of her two assistants, Mr. Talbot and Mrs. Gillis? 
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</div>
						</td>
						<td style="vertical-align:top;
									width:50%; height:100%;
									padding:0 0 0 30;
									border-top:20 solid #f2f2f2;
									border-left:1 solid #f2f2f2">
							<div class="infscrll">
								<table style="padding: 0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">6.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											There are eight trophies $(t_1,t_2,t_3,\dots,t_8)$ being awarded. Generally, we will be considering linear permutaions of size eight selected from groups of size $n.$
											<table style="padding: 10 0 0 0">
												<tr>
													<td style="vertical-align:top; padding: 0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding: 0 0 0 10">
														If thirty people enter the race, we are considering permutations of thirty objects, taken eight at a time. That is, $P(30,8).$
														<p style="padding: 0 0 10 0">
															$
															\require{cancel}
															\begin{split}
																\displaystyle
																\frac{n!}{(n-r)!}
																&= \frac{30!}{(30-8)!} \\
																&= \frac{30\cdot29\cdot28\cdots23\cdot \color{grey}{\cancel{22!}}}{\color{grey}{\cancel{22!}}} \\
																&= \frac{30!}{22!}. \\
																&\ \square 
															\end{split}
															$
														</p>
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding: 0 0 0 00">(b)</td>
													<td style="vertical-align:top; padding: 0 0 0 10">
														Roberta and Candice may finish among the top three runners in $3!=6$ ways. For each of these, there are $P(28,6)$ ways for the remaining $6/8$ top runners to finish the race. By the rule of product, there are $6 \cdot P(28,6)$ ways to award the trophies with these two runners among the top three finalists. $\square$
													</td>
												</tr>
											</table>
										</td>
									</tr>	
								</table>
								<table style="padding: 20 0 10 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">7.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											By the rule of product, there are $2^9$ possible orders. $\square$
										</td>
									</tr>
								</table>
								<table style="padding: 20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">8.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											By the rule of product, there are
											<table style="vertical-align:top; padding:0 0 0 0">
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														$12!$ ways to process the programs without restrictions,
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														$4!8!$ ways, where $\lambda_{S}=p_1,p_2,\dots,p_4$ is processed first,
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(c)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														and 4!5!3! ways, such that $\lambda_S \prec \lambda_{(S-1)} \prec \lambda_{(S-2)},$ where 
														<br>
														$\lambda_S=p_1,p_2,\dots,p_4, \ \ \ \lambda_{(S-1)}=p_5,p_6,\dots,p_8,p_9,$ $ \ \ \ \lambda_{(S-2)}=p_{10},p_{11},p_{12}. \ \square$
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
								<table style="padding: 20 0 10 0">
									<tr>
										<td style="vertical-align:top; padding:2 0 0 00">9.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<table>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">$(14)(12)=168. \ \square$</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(b)</td>
													<td style="vertical-align:top; padding:0 0 0 10">$(14)(12)(6)(18)=18,144. \ \square$</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">(c)</td>
													<td style="vertical-align:top; padding:0 0 0 10">$(8)(18)(6)(3)(14)(12)(14)(12)=73,156,608. \ \square$</td>
												</tr>
											</table>
										</td>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
				<table class="mySlides" style="margin:30 0 0 0; padding:0 0 0 0; width:100%; height:100%; border-collapse: collapse">
					<tr>
						<td style="vertical-align:top; width:50%; height:100%">
							<table style="padding:10 0 10 45; color:lightgrey; font-family:'Avenir', 'light'; font-size:18; width:100%">
								<tr>
									<td>Fundamental Principles of Counting</td>
									<td style="padding:0 0 0 150">
										<form action="index.html" style="padding:0 0 0 0; margin:0 0 0 0">
											<input type="submit" style="position: fixed; left: -10000000px;" disabled/>
											<input type="text" placeholder="&lambda; ..." class="search"
													style="color:#aaa; font-size:12; padding:0 0 0 5; font-family:'Avenir'">
										</form>
									</td>

							</table>
							<div class="c1p1">
								<table style="padding: 10 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">10.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											Pamela has 15 different books. In how many ways can she place her books on two shelves so that there is at least one book on each shelf? (Consider the books in each arrangement to be stacked one next to each other, with the first book on each shelf at the left of the shelf.)
										</td>
									</tr>
								</table>
								<table style="padding: 20 20 0 0">
								    <tr>
								    	<td style="vertical-align:top; padding: 0 0 0 0">11.</td>
								    	<td style="vertical-align:top; padding: 0 0 0 10">
								        	Three small towns designated by A, B, and C are interconnected by a system of two-way roads, as shown in the figure below.
								        	<div style="padding:10 0 5 0; margin:0 0 0 50">
								        		<canvas id="C1_p11" data-processing-sources="C1_p11/c1_p11.pde" width="280" height="240"></canvas>
								        	</div>
								        	<table>
								        		<tr>
								        			<td style="vertical-align:top; padding: 0 0 0 0">(a)</td>
								    				<td style="vertical-align:top; padding: 0 0 0 10">
								    					In how many ways can Linda travel from town A to town C?
								    				</td>
								        		</tr>
								        		<tr>
								        			<td style="vertical-align:top; padding: 0 0 0 0">(b)</td>
								    				<td style="vertical-align:top; padding: 0 0 0 10">
								    					How many different round trips can Linda travel from town A to town C and back to town A?
								    				</td>
								        		</tr>
								        		<tr>
								        			<td style="vertical-align:top; padding: 0 0 0 0">(c)</td>
								    				<td style="vertical-align:top; padding: 0 0 0 10">
								    					How many of the round trips in part (b) are such that the return trip (from town C to town A) is at least partially different from the route Linda takes from town A to town C? (For example, if Linda travels from town A to town C along roads R1 and R6, then on her return she might take roads R6 and R3, or R7 and R2, or road R9, among other possibilities, but she does <em>not</em> travel on roads R6 <em>and</em> R1.)
								    				</td>
								        		</tr>
								        	</table>
								      	</td>
								    </tr>
								</table>
								<table style="padding: 20 20 0 0">
								    <tr>
								    	<td style="vertical-align:top; padding: 0 0 0 0">12.</td>
								    	<td style="vertical-align:top; padding: 0 0 0 10">
								    		List all the permutations for the letters $a,c,t$.
								    	</td>
								    </tr>
								</table>
								<table style="padding: 20 20 0 0">
								    <tr>
								    	<td style="vertical-align:top; padding: 0 0 0 0">13.</td>
								    	<td style="vertical-align:top; padding: 0 0 0 10">
								    		<ol type="a" style="padding:0 10 0 20">
								    			<li>How many permutations are there for the eight letters $a,c,f,g,i,t,w,x?$</li>
								    			<li>Consider the permutations in (a). How many start with the letter $t$? How many start with the letter $t$ and end with the letter $c$?</li>
								    		</ol>
								    	</td>
								    </tr>
								</table>
							</div>
						</td>
						<td style="vertical-align:top;
									width:50%; height:100%;
									padding: 0 0 0 28;
									border-top:20 solid #f2f2f2;
									border-left:1 solid #f2f2f2">
							<div class="infscrll">
								<table style="padding: 0 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 00">10.</td>
										<td style="vertical-align:top; padding:0 20 0 10">
											Any subdivision of the fifteen books resulting in two nonempty shelves gives us $15!$ ways to arrange the books &mdash; for example
											<div id="wall">
												<div class="shelf">
													&#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616;
												</div>
												<div class="shelf0">
													&#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616;
												</div>
											</div>
											<div id="wall">
												<div class="shelf0">
													&#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616;
												</div>
												<div class="shelf">
													&#9616; &#9616; &#9616; &#9616; &#9616; &#9616; &#9616;
												</div>
											</div>
											<br>
											both yield $15!$ possible arragements. Since there are 14 such possible subdivisions, the total number of ways in which Pamela can arrange her books under the given condition is $(14)(15!). \ \square$
										</td>
									</tr>
								</table>
								<table style="padding: 20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">11.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<ol type="a" style="padding:0 0 0 20">
												<li>
													There are four roads connecting towns A and B, and three roads from B to C. So, by the rule of product, there are $4\cdot3=12$ roads from A to C passing through B. Since there are two direct roads from A to C, there are $12+2=14$ destinct ways in which Linda can travel to C from A. $\square$
												</li>
												<li>
													For each of these fourteen paths, Linda may select again (from the same pool of paths) to complete a round trip. Hence, by the rule of product, we find there are $14\cdot14=196$ distinct round trips from A to C and back again. $\square$
												</li>
												<li>
													In this case, Linda has 14 options to get from A to C. For her return trip, however, she has all but that combination available to her. So there are $14\cdot13=182$ possible round trips in this scenario. $\square$
												</li>
											</ol>
										</td>
									</tr>
								</table>
								<table style="padding: 20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:21 0 0 00">12.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<ul style="list-style-type:none; padding:0 0 0 0">
												<li>
													$
													\text{P}=
													\begin{bmatrix}
														a & c & t & & c & a & t \\
														a & t & c & & c & t & a \\
														t & c & a & & t & a & c \\
													\end{bmatrix}
													$
												</li>
											</u>
										</td>
									</tr>
								</table>
								<table style="padding: 20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">13.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<ol type="a" style="padding:0 0 0 20">
												<li>
													This is equivalent to asking: "In how many ways can we permute 8 objects selected from a set of 8 objects?," which is equal to  $P(8,8)=8!. \ \square$
												</li>
												<li>
													In the former case, we simply fix $t$, and permute the remaining list $(7!)$ &mdash; in the latter, we fix $t \ \text{and} \ c,$ and permute the middle list $(6!). \ \square$
												</li>
											</ol>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>

					<tr>

							<table style="padding:10 0 10 45; color:lightgrey; font-family:'Avenir', 'light'; font-size:18; width:100%">

							<div class="c1p1">
								<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">14.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			Evaluate each of the following
						        			<br>
						        			<br>
								            a. $P(7,2)$ &nbsp;&nbsp; b. $P(8,4)$ &nbsp;&nbsp; c. $P(10,7)$ &nbsp;&nbsp; d. $P(12,3)$
						        		</td>
						      		</tr>
						    	</table>
								<table style="vertical-align:top; padding: 20 0 0 0">
								    <tr>
										<td style="vertical-align:top; padding: 0 00 0 00">15.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			In how many ways can the symbols 
						        			<code>a,b,c,d,e,e,e,e,e</code> 
						        			be arranged so that no 
						        			<code>e</code> 
						        			is adjacent to another 
						        			<code>e</code>.
								        </td>
								    </tr>
							    </table>
							 	<table style="vertical-align:top; padding: 20 20 0 0">
							     	<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">16.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			An alphabet of 40 symbols is used for transmitting messeges in a communication system. How many distinct messeges (lists of symbols) of 25 symbols can the transmitter generate if symbols can be repeated in the message? How many if 10 of the 40 symbols can appear only as the first and/or last symbols of the messege, the other 30 symbols can appear anywhere, and repetitions of all symbols are allowed?
								        </td>
							      	</tr>
							    </table>
							    <table style="vertical-align:top; padding: 20 20 0 0">
							     	<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">17.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			In the Internet, each network interface of a computer is asigned one, or more, Internet addresses. The nature of these Internet addresses is dependent on network size. For the Internet Standard regarding reserved network numbers (STD 2), each address is a 32&ndash;bit string which falls into one of the following three classes: (1) a class A address, used for the largest networks, begins with a 0, which is then followed by a 7&ndash;bit <code>network number</code>, and then a 24&ndash;bit <code>local address</code>. However, one is restricted from using the network numbers of all 0's or all 1's and the local addresses of all 0's or all 1's. (2) The class B address is meant for an intermediate&ndash;sized network. This address starts with the 2&ndash;bit string 10, which is followed by a 14&ndash;bit network number and a 16&ndash;bit local address. But the local addresses of all 0's or all 1's are not permitted. (3) Class C addresses are used for the smallest networks. These addresses consist of the 3&ndash;bit string 110, followed by a 21&ndash;bit network number, and then an 8&ndash;bit local address. Once again, the local addresses of all 0's or all 1's are excluded. How many different addresses of each class are available on the Internet, for this Internet Standard?
								        </td>
							      	</tr>
							    </table>
							    <table style="vertical-align:top; padding: 20 20 10 0">
							     	<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">18.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			Morgan is considering the purchase of a low&ndash;end computer system. After some careful investigating, she finds that there are seven basic systems (each consisting of a monitor, CPU, keyboard, and mouse) that meet her reqiurements. Furthermore, she also plans to buy one of four modems, one of three CD ROM drives, and one of six printers. (Here, each peripheral device of a given type, such as the modem, is compatible with all seven basic systems.) In how many ways can Morgan configure her low&ndash;end computer system?
								        </td>
							      	</tr>
							    </table>
							</div>
						</td>
						<td style="vertical-align:top;
									width:50%; height:100%;
									padding: 0 0 0 28;
									border-top:20 solid #f2f2f2;
									border-left:1 solid #f2f2f2">
							<div class="infscrll">
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">14.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											Using the definition of permutation, we have
											<ol type="a" style="padding:0 0 0 20">
												<li>$P(7,2)=7!/(7-2)!=7!/5!=(7)(6)=42. \ \square$</li>
												<li>$P(8,4)=8!/(8-4)!=8!/4!=(8)(7)(6)(5)=1680. \ \square$</li>
												<li>$P(10,7)=10!/(10-7)!=10!/3!=(10)(9)(7)(6)(5)(4)=604,800. \ \square$</li>
												<li>$P(12,3)=12!/(12-3)!=12!/9!=(12)(11)(10)=1320. \ \square$</li>
											</ol>		
										</td>
									</tr>
								</table>
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">15.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											To solve this, we may place <code>a,b,c,d</code> in the respective positions denoted by <code>x</code>, that is, <code>e x e x e x e x e</code>. By the rule of product, there are $4!$ such arrangements. $\square$
										</td>
									</tr>
								</table>
								<table style="padding:20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">16.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<ol type="a" style="padding:0 0 0 20">
												<li>With repetitions allowed, there are $40^{25}$ unique messages. $\square$</li>
												<li>By the rule of product, there are $40\cdot30\cdots30\cdot40=(40^2)(30^{23})$ messages. $\square$</li>
											</ol>
										</td>
									</tr>
								</table>
								<table style="padding:5 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">17.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<ul style="list-style-type:none; padding:0 0 0 0">
												<li>
													(Note: I've replaced the word "class" with the more contemporary notion of "type", i.e., I'll be considering the address types A, B, and C). This situation may be modeled as follows:
													<div style="padding:10 0 0 0; margin:0 0 0 0">
								        				<canvas id="C1_p17" data-processing-sources="C1_p17/c1_p17.pde" width="500" height="590"></canvas>
								        			</div>
													hence,
													<br>
													<br>
													$\text{Class A:} \ (2^7-2)(2^{24}-2)=2,113,928,964. \ \square$
													$\text{Class B:} \ 2^{14}(2^{16}-2)=1,073,709,056. \ \square$
													<br>
													$\text{Class C:} \ 2^{21}(2^{8}-2)=1,532,676,608. \ \square$
												</li>
											</ul>
										</td>
									</tr>
								</table>
								<table style="padding:10 20 10 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">18.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											From the rule of product, we learn that Morgan has $7\cdot4\cdot3\cdot6=504$ unique configurations available to her. $\square$
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>

								<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">19.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			A computer science professor has seven different programming books on a bookshelf. Three of the books deal with C++, the other four with Java. In how many ways can the professor arrange the books on the shelf
						        			 <ol type="a">
						        			 	<li>if there are no restrictions?</li>
						        			 	<li>if the languages should alternate?</li>
						        			 	<li>if all the C++ books must be next to each other?</li>
						        			 	<li>
						        			 		if all the C++ books must be next to each other, and all the Java books must be next to each other?
						        			 	</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
								<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">20.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			Over the Internet, data are transmitted in structured blocks of bits called datagrams.
						        			 <ol type="a">
						        			 	<li>In how many ways can the letters in DATAGRAM be arranged?</li>
						        			 	<li>For the arrangements of part (a), how many have all three As together?</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">21.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			 <ol type="a" style="vertical-align:top; padding: 0 0 0 20">
						        			 	<li>How many arrangments are there of all the letters in SOCIOLOGICAL?</li>
						        			 	<li>In how many of the arrangements in part (a) are A and G adjacent?</li>
						        			 	<li>In how many of the arrangements in part (a) are all the vowels adjacent?</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">22.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			How many positive integers $n$ can we form using the digits $3,4,4,5,5,6,7$ if we want $n$ to exceed $5,000,000?$
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 20 0 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 00 0 00">23.</td>
						        		<td style="vertical-align:top; padding: 0 20 0 10">
						        			Twelve clay targets (identical in shape) are arranged in four hanging columns, as shown in the figure below. There are four red targets in the first column, three white ones in the second column, two green targets in the third column, and three blue ones in the fourth column. To join her college drill team, Deborah must break all twelve of these targets (using her pistol and only twelve bullets) and in so doing must always break the existing tartget at the bottom of a column. Under these conditions, in how many different orders can Deborah shoot down (and break) the twelve targets?
						        			<div style="paddign:0 0 0 0" align="center">
						        				<canvas id "C1_p23" data-processing-sources="C1_p23/c1_p23.pde" width="320" height="230"></canvas>
						        			</div>
						        		</td>
						      		</tr>
						    	</table>
							</div>
						</td>
						<td style="vertical-align:top; 
									padding:0 0 0 28; 
									border-top: 20 solid #f2f2f2; 
									border-left:1 solid #f2f2f2; 
									width: 50%; height:100%">
							<div class="infscrll">
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">19.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											We can compute these answers directly, as follows.
											<ol type="a">
												<li>$7!=5040. \ \square$</li>
												<li>$4!3!=144. \ \square$</li>
												<li>$(4!)(5)(3!)=720. \ \square$</li>
												<li>$(4!)(3!)(2)=288. \ \square$</li>
											</ol>
										</td>
									</tr>
								</table>
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">20.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											Again, a straight&ndash;forward computation of permutations with duplicate symbols:
											<ol type="a">
												<li>Since the symbol A is repeated three times, we have $8!/(3!1!1!1!1!1!)=6720. \ \square$</li>
												<li>
													In this case, we must arrange the six items DTGRMAAA, which can be done in $6!=720$ distinct ways. $\square$
												</li>
											</ol>
										</td>
									</tr>
								</table>
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">21.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											<ol type="a" style="vertical-align:top; padding: 0 0 0 20">
												<li>
													$\text{SOCIOLOGICAL = SOOOCCIILLGA}$. Hence, there are $12!/(3!2!2!2!1!1!1!)$ arrangements. $\square$
												</li>
												<li>
													$[11/(3!2!2!2!)] (\succ \text{AG}) + [11/(3!2!2!2!)] (\succ \text{GA}). \ \square$
												</li>
												<li>
													Let us consider one such case, where all the vowels are adjacent: SCLGCL'OIOOIA'. These seven symbols can be arranged in $(7!/2!2!)$ ways. Sice OOOIIA can be arranged on $6!/(3!2!)$ ways, the number of arrangements with all adjacent vowels is $[(7!/2!2!)][6!/(3!2!)]. \ \square$
												</li>
											</ol>
										</td>
									</tr>
								</table>
								<table style="padding:0 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">22.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											Effectively, we are considering the integer $n=x_1x_2 \dots x_m > 5,000,000$.
											<ol type="a">
												<li>$[x_1:5] \ \rightarrow \ (6!)/(2!). \ \square$</li>
												<li>$[x_1:6] \ \rightarrow \ (6!)/(2!)^2. \ \square$</li>
												<li>$[x_1:7] \ \rightarrow \ (6!)/(2!)^2. \ \square$</li>
											</ol>
											In total there are $[(6!)/(2!)][1+(1/2)+(1/2)]=6!.$ such positive integers. $\square$
										</td>
									</tr>
								</table>
								<table style="padding:15 20 0 0">
									<tr>
										<td style="vertical-align:top; padding: 0 0 0 00">23.</td>
										<td style="vertical-align:top; padding: 0 0 0 10">
											We are looking for the number of ways to arrange twelve objects &mdash; 4 of the first type, three of the second, two of the third, and three of the fourth. There are $12!/(4!3!2!3!)=277,200$ possible ways. $\square$
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>

					<tr>

									<tr>
										<td style="vertical-align:top; padding:0 00 0 00">24.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			Show that for all integers $n,r \geq 0, \ \text{if} \ n+1 > r,$ then
						        			$$P(n+1,r)=\bigg(\frac{n+1}{n+1-r}\bigg)P(n,r).$$
						        		</td>

									<tr>
										<td style="vertical-align:top; padding:0 00 0 00">25.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			Find the values(s) of $n$ in each of the folloing:
						        			 <ol type="a">

						        			 	<li>$P(n,3)=3P(n,2),$</li>
						        			 	<li>$2P(n,2)+50=P(2n,2).$</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding:0 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 00">26.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			How many different paths in the $xy$&ndash;plane are there from $(0,0)$ to $(7,7)$ if a path proceeds one step at a time by going either one space to the right (R) or one space upward (U)? How many such paths are there from (2,7) to (9,14)? Can any general statement be made that incorporates these two results?
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 0">27.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			<ol type="a" style="padding:0 0 0 20">
						        				<li>
						        					How many distinct paths are there from $(-1,2,0)$ to $(1,3,7)$ in Euclidean three&ndash;space? If each move is one of the following types?
						        					$$
						        					\begin{align}
						        						\text{(H):}(x,y,z,) &\rightarrow (x+1,y,z); \\
								        				\text{(V):}(x,y,z,) &\rightarrow (x,y+1,z); \\
								        				\text{(A):}(x,y,z,) &\rightarrow (x,y,z+1). \\
								        			\end{align}
						        					$$
						        				</li>
						        				<li>How many such paths are there from $(1,0,5)$ to $(8,1,7)$?</li>
						        				<li>Generalize the results in parts (a) and (b).</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 0">28.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			<ol type="a" style="padding:0 0 0 20">
						        				<li>
						        					Determine the value of the integer variable counter afer execution of the following program segment. (Here $i,j$ and $k$ are integer variables.)
						        					<code class="code_block">
						        						counter := 0
						        						<br>
						        						<b>for</b> i := 1 <b>to</b> 12 <b>do</b>
						        						<br>
						        						&nbsp; &nbsp; counter := counter + 1
						        						<br>
						        						<b>for</b> j := 5 <b>to</b> 10 <b>do</b>
						        						<br>
						        						&nbsp; &nbsp; counter := counter + 2
						        						<br>
						        						<b>for</b> k := 15 <b>downto</b> 8 <b>do</b>
						        						<br>
						        						&nbsp; &nbsp; counter := counter + 3
						        					</code>
						        				</li>
						        				<li>Which counting principle is at play in part (a)?</li>
						        			</ol>
						        		</td>
						      		</tr>
						    	</table>
						    	<table style="padding: 10 0 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 00 0 0">29.</td>
						        		<td style="vertical-align:top; padding:0 20 0 10">
						        			Consider the following program segment where $i,j$ and $k$ are integer variables.
				        					<code class="code_block">
				        						counter := 0
				        						<br>
				        						<b>for</b> i := 1 <b>to</b> 12 <b>do</b>
				        						<br>
				        						&nbsp; <b>for</b> j := 5 <b>to</b> 10 <b>do</b>
				        						<br>
				        						&nbsp; &nbsp; <b>for</b> k := 15 <b>downto</b> 8 <b>do</b>
				        						<br>
				        						&nbsp; &nbsp; &nbsp; <b>print</b> (i-j) * k
				        					</code>
					        				<ol type="a" style="padding:0 0 0 20">
						        				<li>How many times is the <code>print</code> statement executed?</li>
						        				<li>Which counting principle is used in part (a)?</li>
						        			</ol>
						        		</td>
						      		</tr>

							</div>
						</td>
						<td style="vertical-align:top;

									padding:0 0 0 32;
									border-top:20 solid #f2f2f2;
									border-left:1 solid #f2f2f2">
							<div class="infscrll">
								<p style="font-size:16; margin:2 0 0 0">
									Problem 24 constitutes a first example of a combinatorial proof asked to be given by the reader. Combinatorial proofs involve counting.
								</p>
								<table style="padding:10 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:12 0 0 00">24.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											$
											\begin{equation}
												\begin{split}
													\displaystyle
														P(n+1,r) 
														&= \frac{(n+1)!}{(n+1-r)!} \\
														&= \bigg(\frac{n+1}{n+1-r}\bigg)\bigg(\frac{n!}{(n-1)!}\bigg) \\
														&= \bigg(\frac{n+1}{n+1-r}\bigg)P(n,r). \\
														& \ \square
												\end{split}
											\end{equation}
											$
										</td>
									</tr>
								</table>
								 <table style="padding:20 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:10 0 0 00">25.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											<table style="padding:0 0 0 0">
												<tr>
													<td style="vertical-align:top; padding:8 0 0 00">a)</td>
													<td style="vertical-align:top; padding:0 0 0 10">
														$
														\begin{equation}
															\begin{split}
																\require{cancel}
																\displaystyle
																	P(n,2) = 90 \ \ \Longleftrightarrow \ \ \frac{n!}{(n-2)!} &= 90 \\
																	n! &= 90(n-2)! \\
																	(n)(n-1)! &= 90(n-2)! \\
																	n &= \frac{90(n-2)!}{(n-1)!} \\
																	  &= \frac{90\color{grey}{\cancel{(n-2)!}}}{(n-1)\color{grey}{\cancel{(n-2)!}}} = \frac{90}{(n-1)} \\
																	 10 &= \frac{90}{(10-1)} = 10. \\
																		& \ \square
															\end{split}
														\end{equation}
														$
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">b)</td>
													<td style="vertical-align:top; padding:6 0 0 10">
														$
														\begin{equation}
															\begin{split}
																\require{cancel}
																\displaystyle
																	P(n,3) &= 3P(n,2) \\
																	\frac{n!}{(n-3)!} &= 3\bigg(\frac{n!}{(n-2)!}\bigg) \\
																	\frac{n!}{(n-3)!} \bigg/ \bigg(\frac{n!}{(n-2)!}\bigg) &= 3 \\
																	\bigg(\frac{n!}{(n-3)!}\bigg) \bigg(\frac{(n-2)!}{n!}\bigg) &= \\
																	\bigg(\frac{\color{grey}{\cancel{n!}}}{\color{grey}{\cancel{(n-3)!}}}\bigg) \bigg(\frac{(n-2)\color{grey}{\cancel{(n-3)!}}}{\color{grey}{\cancel{n!}}}\bigg) &= \\
																	n-2 &= 3 \\
																	  n &= 5. \\
																	    & \ \square
															\end{split}
														\end{equation}
														$
													</td>
												</tr>
												<tr>
													<td style="vertical-align:top; padding:0 0 0 00">c)</td>
													<td style="vertical-align:top; padding:6 0 10 10">
														$
														\begin{equation}
															\begin{split}
																\require{cancel}
																\displaystyle
																	2P(n,2)+50 &= P(2n,2) \\
																	\frac{2n!}{(n-2)!}+50 &= \frac{(2n)!}{(2n-2)!} \\
																	\frac{2n(n-1)\color{grey}{\cancel{(n-2)!}}}{\color{grey}{\cancel{(n-2)!}}}+50 &= \frac{2n(2n-1)\color{grey}{\cancel{(2n-2)!}}}{\color{grey}{\cancel{(2n-2)!}}} \\
																	2n(n-1)+50 &= 2n(2n-1) \\
																	2[n(n-1)+25] &= 2n(2n-1) \\
																	n(n-1)+25 &= n(2n-1) \\
																	25 &= n(2n-1)-n(n-1) \\
																	25 &= n[(2n-1)-(n-1)] \\
																	25 &= n(2n-1-n+1) \\
																	n^2 &= 25 \\
																	  n &= 5. \\
																	    & \ \square
															\end{split}
														\end{equation}
														$
													</td>
												</tr>
											</table>

												</li>

													This script has three tasks &mdash; $T_1, T_2, T_3$ &mdash; defined by the <code>do</code> procedure. Task $T_1$ coccurs each time we traverse the instructions in the $i$ loop. Similarly, tasks $T_2$ and $T_3$ occur during eacch iteration of the $j$ and $k$ loops, respectively. The final value for the integer variable <code>counter</code> follows by the rule of sum. $\square$
												</li>

												</li>

										<td style="vertical-align:top; padding:0 0 0 10">
											Let $N=\langle n_1 \ n_2 \ n_3 \ n_4 \ n_5 \ n_6 \rangle.$ By the rule of product, there are
											<ol type="a" style="margin:5 20 0 0">
												<li>

													<ol type="i" style="padding:5 0 0 30">

															<br>
															$= 68,800. \ \square$
														</li>

															$(9\cdot8\cdot7\cdot6\cdot5\cdot1) \ [n_6=0] + (8\cdot8\cdot7\cdot6\cdot5\cdot1) \ [n_6=5] = 28,560. \ \square$
														</li>
														<li>
															Using the fact that $(N | 4) \leftrightarrow \langle n_5 \ n_6 \rangle | 4,$ we have
															<br>
															$(8\cdot7\cdot6\cdot5\cdot6) \ [n_5 \ n_6=04,08,20,40,60,80] + (7\cdot7\cdot6\cdot5\cdot16)$
															<br>
															$[n_5 \ n_6=12,16,24,28,32,36,48,52,56,64,68,72,76,84,92,96]$
															<br>
															$= 33,600. \ \square$
														</li>
													</ol>
												</li>
												<li>
													When repeating is allowed, there are $9\times10^5$ such six&ndash;digit integers. $\square$
													<ol type="i" style="padding:5 0 5 30">
														<li>
															$(9\cdot10\cdot10\cdot10\cdot10\cdot5) \ [n_6=2k] =450,000. \ \square$
														</li>
														<li>
															$(9\cdot10\cdot10\cdot10\cdot10\cdot2) \ [n_6=5k] =180,000. \ \square$
														</li>
														<li>
															$(9\cdot10\cdot10\cdot10\cdot10\cdot25) \ [n_6=4k] =225,000. \ \square$
														</li>
													</ol>
												</li>
											</ol>
										</td>
									</tr>

									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">32.</td>
										<td style="vertical-align:top; padding:0 20 0 20">
											<ol type="a" style="padding:0 0 0 10">
												<li>
													Consider the $n$ objects $x_1,x_1,x_1,\dots,x_k,x_k,x_k.$ The number of ways in which we can arrange all of these $n=3k$ symbols is an integer of size 
													$$\frac{n!}{ \ 3! \ 3! \ \cdots \ 3! \ 3! \\ [k \ \text{factors of 3}]}=\frac{n!}{(3!)^k}. \ \square$$
												</li>
												<li>

													$$\{x^1_1,x^1_2,\dots,x^1_m\}, \ \{x^2_1,x^2_2,\dots,x^2_m\}, \ \dots, \ \{x^k_1,x^k_2,\dots,x^k_m\}$$
													is an integer of size
													$$\frac{n!}{m!m! \cdots m!m! \\ [k \ \text{factors of} \ m]}=\frac{n!}{(m!)^k}. \ \square$$
												</li>
											</ol>

												<li>

												</li>
												<li>

											Let us consider the relevant cases, where $i_j \in INT$:

											\end{cases}

										<td style="vertical-align:top; padding:0 0 0 10">
											In our later work, three facts about inequalities will be crucial. Although proofs will be supplied at the appropriate point in the text, a personal assault on these problems is infinitely more enlightening than a perusal of a completely worked-out proof. The statements of these propositions involve some weird numbers, but their basic message is simple: if $x$ is close enough to $x_0,$ and $y$ is close enough to $y_0,$ then $x+y$ will be close to $x_0+y_0,$ and $xy$ will be close to $x_0y_0,$ and $1/y$ will be close to $1/y_0.$ The symbol "<i>&epsilon;</i>" which appears in these propositions is the fifth letter of the Greek alphabet ("epsilon"), snd could just as well be replaced by a less intimidating Roman letter; however, tradition has made the use of <i>&epsilon;</i> sacrosanct in thecontexts to which these theorems apply.
										</td>
									</tr>

								        	<td style="vertical-align:top; padding:0 0 0 0">20.</td>
								        	<td style="vertical-align:top; padding:0 0 0 10">
								        		Prove that if
								            	<p>
								            		$
								            		\displaystyle
								            			\vert x-x_0 \rvert < \frac{\varepsilon}{2} \ \ \ \ \text{and} \ \ \ \ \lvert y-y_0 \rvert < \frac{\varepsilon}{2}
								            		$
								            	</p>
								            	then 
								            	$$
								            	\lvert (x+y) - (x_0+y_0) \rvert < \varepsilon, \\ 
								            	\lvert (x-y) - (x_0-y_0) \rvert < \varepsilon.
								            	$$
								        	</td>
								      	</tr>
								    </table>
								    <table style="vertical-align:top; padding:20 0 0 0">
								      	<tr>
								        	<td style="vertical-align:top; padding:0 0 0 0">
								        		<label title="text" style="color:#aaa">*</label>21.
								        	</td>
								        	<td style="padding:0 0 0 10">
									        	Prove that if
									            $$
									            \lvert x-x_0 \rvert < \text{min} \bigg(\frac{\varepsilon}{2(\lvert y_0 \rvert +1)} \ , 1 \bigg) \ \ \ \ \text{and} \ \ \ \ \lvert y-y_0 \rvert < \frac{\varepsilon}{2(\lvert x_0 \rvert +1)} \ ,
									            $$
									            then $\lvert xy-x_0y_0 \rvert < \varepsilon.$
									            <br>
									            (The notation "min" was defined in Problem 13, but the formula provided by that problem is irrelevent at the moment; the first inequality in the hypothesis just means that
									            $$
									            \vert x-x_0 \rvert < \frac{\varepsilon}{2(\lvert y_0 \rvert+1)} \ \ \ \ \text{and} \ \ \ \ \lvert x-x_0 \rvert < 1;
									            $$
									            at one point in the argunment you will need the first inequality, and at another point you will need the second. One more word of advice: since the hypotheses only provide information about $x-x_0$ and $y-y_0,$ it is almost a foregone conclusion that the proof will depend upon writing $xy-x_0y_0$ in a way that involves $y-y_0.$)
								       		</td>
								      	</tr>
								    </table>

								        		<label title="text" style="color:#aaa">*</label>22.
								        	</td>
									        <td style="padding:0 0 0 10">
									        	Prove that if $y_0 \neq 0$
									            $$
									            \lvert y-y_0 \rvert < \text{min} \bigg( \frac{\lvert y_0 \rvert}{2} \ , \frac{\varepsilon \lvert y_0 \rvert ^2}{2} \ \bigg),
									            $$
									            then $y \neq 0$ and
												$$
												{\huge\lvert} \ \frac{1}{y} - \frac{1}{y_0} {\huge\rvert} < \varepsilon.
												$$
									        </td>

									        	$$
									        	then $y \neq 0$ and

									        	This problem is trivial in the sense that its solution follows from Problem 21 and 22 with almost no work at all (notice that $x/y=x \cdot 1/y.$) The crucial point is not to become confused; decide which of the two problems should be used first, and don't panic if your answer looks unlikely.

									</td>
								</tr>
							</table>
							<div class="c1p1">
								<table style="padding:10 20 0 0">
									<tr>
										<td style="vertical-align:top; padding:0 0 0 00">30.</td>
										<td style="vertical-align:top; padding:0 0 0 10">
											In our later work, three facts about inequalities will be crucial. Although proofs will be supplied at the appropriate point in the text, a personal assault on these problems is infinitely more enlightening than a perusal of a completely worked-out proof. The statements of these propositions involve some weird numbers, but their basic message is simple: if $x$ is close enough to $x_0,$ and $y$ is close enough to $y_0,$ then $x+y$ will be close to $x_0+y_0,$ and $xy$ will be close to $x_0y_0,$ and $1/y$ will be close to $1/y_0.$ The symbol "<i>&epsilon;</i>" which appears in these propositions is the fifth letter of the Greek alphabet ("epsilon"), snd could just as well be replaced by a less intimidating Roman letter; however, tradition has made the use of <i>&epsilon;</i> sacrosanct in thecontexts to which these theorems apply.
										</td>
									</tr>
									</table>
									<table style="vertical-align:top; padding:20 0 0 8">
								      	<tr>
								        	<td style="vertical-align:top; padding:0 0 0 0">20.</td>
								        	<td style="vertical-align:top; padding:0 0 0 10">
								        		Prove that if
								            	<p>
								            		$
								            		\displaystyle
								            			\vert x-x_0 \rvert < \frac{\varepsilon}{2} \ \ \ \ \text{and} \ \ \ \ \lvert y-y_0 \rvert < \frac{\varepsilon}{2}
								            		$
								            	</p>
								            	then 
								            	$$
								            	\lvert (x+y) - (x_0+y_0) \rvert < \varepsilon, \\ 
								            	\lvert (x-y) - (x_0-y_0) \rvert < \varepsilon.
								            	$$
								        	</td>
								      	</tr>
								    </table>
								    <table style="vertical-align:top; padding:20 0 0 0">
								      	<tr>
								        	<td style="vertical-align:top; padding:0 0 0 0">
								        		<label title="text" style="color:#aaa">*</label>21.
								        	</td>
								        	<td style="padding:0 0 0 10">
									        	Prove that if
									            $$
									            \lvert x-x_0 \rvert < \text{min} \bigg(\frac{\varepsilon}{2(\lvert y_0 \rvert +1)} \ , 1 \bigg) \ \ \ \ \text{and} \ \ \ \ \lvert y-y_0 \rvert < \frac{\varepsilon}{2(\lvert x_0 \rvert +1)} \ ,
									            $$
									            then $\lvert xy-x_0y_0 \rvert < \varepsilon.$
									            <br>
									            (The notation "min" was defined in Problem 13, but the formula provided by that problem is irrelevent at the moment; the first inequality in the hypothesis just means that
									            $$
									            \vert x-x_0 \rvert < \frac{\varepsilon}{2(\lvert y_0 \rvert+1)} \ \ \ \ \text{and} \ \ \ \ \lvert x-x_0 \rvert < 1;
									            $$
									            at one point in the argunment you will need the first inequality, and at another point you will need the second. One more word of advice: since the hypotheses only provide information about $x-x_0$ and $y-y_0,$ it is almost a foregone conclusion that the proof will depend upon writing $xy-x_0y_0$ in a way that involves $y-y_0.$)
								       		</td>
								      	</tr>
								    </table>
								    <table style="vertical-align:top; padding: 20 0 0 0">
								      	<tr>
								        	<td style="vertical-align:top; padding:0 0 0 0">
								        		<label title="text" style="color:#aaa">*</label>22.
								        	</td>
									        <td style="padding:0 0 0 10">
									        	Prove that if $y_0 \neq 0$
									            $$
									            \lvert y-y_0 \rvert < \text{min} \bigg( \frac{\lvert y_0 \rvert}{2} \ , \frac{\varepsilon \lvert y_0 \rvert ^2}{2} \ \bigg),
									            $$
									            then $y \neq 0$ and
												$$
												{\huge\lvert} \ \frac{1}{y} - \frac{1}{y_0} {\huge\rvert} < \varepsilon.
												$$
									        </td>
								      	</tr>
								    </table>
								    <table style="vertical-align:top; padding: 20 0 15 0">
								      	<tr>
								        	<td style="vertical-align:top; padding:0 0 0 0">
								        		<label title="text" style="color:#aaa">*</label>23.
								        	</td>
									        <td style="padding:0 0 0 10">
									        	Replace the question marks in the following statement by expressions involvi&ndash;<br>ng $\varepsilon, \ x_0$ and $y_0$ so that the conclusion will be true:
									        	<br>
									        	If $y_0 \neq 0$ and 
									        	$$
									        	\lvert y-y_0 \rvert < \ ? \ \ \ \ \text{and} \ \ \ \ \lvert x-x_0 \rvert < \ ?
									        	$$
									        	then $y \neq 0$ and
									        	$$
									        	{\huge\lvert} \frac{x}{y} \ - \frac{x_0}{y_0} \ {\huge\rvert} < \varepsilon.
									        	$$
									        	This problem is trivial in the sense that its solution follows from Problem 21 and 22 with almost no work at all (notice that $x/y=x \cdot 1/y.$) The crucial point is not to become confused; decide which of the two problems should be used first, and don't panic if your answer looks unlikely. 
									        </td>
								      	</tr>
								    </table>
